<html>
<head>

  <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>

  <br>
  <br> 
  <br>
  <h1 id="titulo" style="text-align: center;"> <i>REGISTRO DE ESTUDIANTES</i></h1>

  <form method="POST" action="/" style="text-align: center;" >
    
    <input type="text" name="nombre" placeholder="Ingrese El Nombre" style="font-size: 1em">
    <input type="text" name="apellido" placeholder="Ingrese El Apellido" style="font-size: 1em">
    <input class="btn-success" type="submit" value="Registrar Nuevo Estudiante" style="font-size: 1em">
  </form>


  <table border="1" width="80%" style="margin-left: 10%" bgcolor="#CCD4D6">
    <tr>
      <th>Identificacion</th>
      <th>Nombre del estudiante</th>
      <th>Apellido del estudiante</th>
      <th >Modificar y Eliminar Estudiantes</th>
    </tr>
    {% for student in students %}

    <tr>
      <td>
        <p>{{student.id}}</p>
      </td>
      <td>
        <p>{{student.nombre}}</p>
      </td>
      <td>
        <p>{{student.apellido}}</p>
      </td>
      <td>
        <form method="POST" action="./update">
          <input type="hidden" value="{{student.id}}" name="id"  class="p">
          <input type="text" value="{{student.nombre}}" name="nombre">
          <input type="text" value="{{student.apellido}}" name="apellido">
          <input type="submit" value="Modificar Estudiante">
        </form>
      </td>
      <td>
        <form method="POST" action="./delete" >
          <input type="hidden" value="{{student.id}}" name="id">
          <input  type="submit" value="Eliminar Estudiante">
        </form>
      </td>
    </tr>
    {% endfor %}

  </table>
</main>
</body>
</html>
